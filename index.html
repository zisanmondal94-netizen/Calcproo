  <!-- Basic Calculator -->
  <div id="basic" class="calc">
    <h2>Basic Calculator</h2>
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">
    <button onclick="add()">Add</button>

  </div>

  <!-- Percentage Calculator -->
  <div id="percentage" class="calc" style="display:none;">
    <h2>Percentage Calculator</h2>

    <input type="number" id="number" placeholder="Number">
    <button onclick="calculatePercentage()">Calculate</button>
    <h3 id="percentResult"></h3>
  </div>

  <!-- Simple Interest -->
  <div id="si" class="calc" style="display:none;">
    <h2>Simple Interest Calculator</h2>
    <input type="number" id="p" placeholder="Principal">
    <input type="number" id="r" placeholder="Rate">
    <input type="number" id="t" placeholder="Time">
    <button onclick="calculateSI()">Calculate</button>

</div>
<button onclick="showCalc('ci')">Compound Interest</button>

  <h2>Compound Interest Calculator</h2>

  <input type="number" id="ct" placeholder="Time (years)">
  <input type="number" id="cn" placeholder="Times per year">
  <button onclick="calculateCI()">Calculate</button>
  <h3 id="ciResult"></h3>
</div>
<button onclick="showCalc('age')">Age</button>
